<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Users List</h2>

      <div>

        <!-- Search Bar -->
        <div class="mb-4">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            placeholder="Search by Role"
            class="form-control"
            style="width: 300px; display: inline-block;"/>
          <!--        <button (click)="searchUsers()" class="btn btn-primary ml-2">Search</button>-->
        </div>

        <!-- Search Bar for Name -->
        <div class="mb-4">
          <input
            type="text"
            [(ngModel)]="nameSearchTerm"
            placeholder="Search by Name"
            class="form-control"
            style="width: 300px; display: inline-block;"/>
        </div>

      </div>

      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of paginatedUsers()">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-primary btn-sm mr-2" (click)="editUser(user.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Pagination Controls -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of totalPages()" [class.active]="page === currentPage">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages().length">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
