<div class="container">
  <h2>Add Manufacturer</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <form (ngSubmit)="addManufacturer()" #manufacturerForm="ngForm">
    <div class="form-group">
      <label for="manufacturerName">Manufacturer Name:</label>
      <input type="text" id="manufacturerName" required [(ngModel)]="manufacturer.manufacturerName" name="manufacturerName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" required [(ngModel)]="manufacturer.address" name="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" required [(ngModel)]="manufacturer.contactNumber" name="contactNumber" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required [(ngModel)]="manufacturer.email" name="email" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Add Manufacturer</button>
    <a [routerLink]="['/manufacturers']" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
  </form>
</div>
