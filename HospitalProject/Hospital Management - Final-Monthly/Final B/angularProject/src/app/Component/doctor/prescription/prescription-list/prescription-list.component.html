<div class="container">
    <h2>Prescription List</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Patient Name</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prescription of prescriptions">
                <td>{{ prescription.id }}</td>
                <td *ngIf="prescription.user">{{ prescription.user.name }}</td>
                <td *ngIf="!prescription.user">No User Assigned</td>
                <td>{{ prescription.notes }}</td>
                <td>
                  <button class="btn btn-info" (click)="viewPrescription(prescription.id)">View</button>
                  <button class="btn btn-secondary" (click)="printPrescription(prescription)">Print</button>
                </td>
              </tr>
              
        </tbody>
    </table>
</div>
