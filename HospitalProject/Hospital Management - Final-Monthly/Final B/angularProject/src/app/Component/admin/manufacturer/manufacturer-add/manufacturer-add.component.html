<div class="container">
  <h2>Add Manufacturer</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="manufacturerName">Manufacturer Name</label>
      <input type="text" id="manufacturerName" [(ngModel)]="manufacturer.manufacturerName" name="manufacturerName" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="manufacturer.address" name="address" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" [(ngModel)]="manufacturer.contactNumber" name="contactNumber" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="manufacturer.email" name="email" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success mt-3">Add Manufacturer</button>
  </form>
</div>
