<!-- manufacturer-list.component.html -->
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manufacturer List</h2>
    <button class="btn btn-primary" routerLink="/manufacturers/add">Add Manufacturer</button>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Manufacturer Name</th>
      <th>Address</th>
      <th>Contact Number</th>
      <th>Email</th>
      <th class="text-right">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manufacturer of manufacturers; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ manufacturer.manufacturerName }}</td>
      <td>{{ manufacturer.address }}</td>
      <td>{{ manufacturer.contactNumber }}</td>
      <td>{{ manufacturer.email }}</td>
      <td class="text-right">
        <button class="btn btn-warning btn-sm me-2" (click)="editManufacturer(manufacturer.id)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteManufacturer(manufacturer.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
