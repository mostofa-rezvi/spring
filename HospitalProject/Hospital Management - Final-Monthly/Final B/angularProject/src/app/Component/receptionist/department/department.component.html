<div class="container">
    <h2>Department List</h2>
  
    
    <!-- Department table -->
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let department of departments">
        <td>{{department.id}}</td>
        <td>{{department.departmentName}}</td>
        <td>{{department.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
