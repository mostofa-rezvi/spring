<div class="container">
    <h2>Update Test</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <form (ngSubmit)="updateTest()">
      <div class="form-group" *ngIf="test">
        <label for="testName">Test Name</label>
        <input
          type="text"
          id="testName"
          [(ngModel)]="test.testName"
          name="testName"
          required
          class="form-control"
        />
      </div>
      <div class="form-group" *ngIf="test">
        <label for="description">Description</label>
        <textarea
          id="description"
          [(ngModel)]="test.description"
          name="description"
          required
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group" *ngIf="test">
        <label for="result">Result</label>
        <input
          type="text"
          id="result"
          [(ngModel)]="test.result"
          name="result"
          required
          class="form-control"
        />
      </div>
      <div class="form-group" *ngIf="test">
        <label for="instructions">Instructions</label>
        <textarea
          id="instructions"
          [(ngModel)]="test.instructions"
          name="instructions"
          required
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group" *ngIf="test">
        <label for="diagnosticsId">Diagnostics ID</label>
        <input
          type="number"
          id="diagnosticsId"
          [(ngModel)]="test.diagnostics.id"
          name="diagnosticsId"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update Test</button>
    </form>
  </div>
