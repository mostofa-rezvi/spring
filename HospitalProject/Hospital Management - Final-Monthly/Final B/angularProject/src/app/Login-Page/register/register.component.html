<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="cell">Cell:</label>
      <input type="number" id="cell" name="cell" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" ngModel required class="form-control">
        <option value="">Select</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" ngModel class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Profile Image:</label>
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
  </form>
</div>
